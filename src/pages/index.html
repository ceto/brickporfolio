<div class="ccwrap">
    <div class="carouselwrap">
        <button type="button" class="slick-arrow slick-prev"><svg class="icon">
                <use xlink:href="#icon-caret-left"></use>
            </svg></button>
        <div class="grid-container stretched">
            <div class="homecarousel slick-slider">
                {{#each portfolioslides}}
                <div class="citemwrap">
                    <div class="citem" data-pagenum="{{ @index }}">
                        <img 
                            src="{{root}}assets/img/slides/{{ slide }}"
                            srcset="{{root}}assets/img/slides/fullsize/{{ slide }} 3307w"
                        >
                        <div class="citem__loops">
                            {{#each loops}}
                            <video class="{{ pos }}" poster="{{root}}assets/img/media/{{ poster }}" muted loop >
                                <source src="{{root}}assets/img/media/{{ video }}" type="video/mp4">
                                <source src="{{root}}assets/img/media/medium/{{ video }}" type="video/mp4" media="all and (max-width: 1024px)">
                            </video>
                            {{/each}}
                        </div>
                        <div class="citem__links">
                            {{#each targets}}
                                {{#ifequal type 'loop'}}
                                    <a 
                                        data-type="{{ type }}"
                                        data-size="{{ size }}"
                                        data-loopvideo="<video class='cvidi' autoplay muted loop><source src='{{root}}assets/img/media/{{ target }}' type='video/mp4'></video>"
                                        href="{{root}}assets/img/media/{{ target }}"
                                        class="{{ hotspot }}">
                                    </a>
                                {{/ifequal}}
                                {{#ifequal type 'vimeo'}}
                                    <a data-type="{{ type }}"
                                    data-size="{{ size }}"
                                    data-vimeoembed="{{ vimeoembed }}"
                                    href="{{ target }}"
                                    class="{{ hotspot }}">
                                </a>
                                {{/ifequal}}
                                {{#ifequal type 'img'}}
                                    <a data-type="{{ type }}" data-size="{{ size }}" href="{{root}}assets/img/media/{{ target }}" class="{{ hotspot }}"></a>
                                {{/ifequal}}
                            {{/each}}
                        </div>
                    </div>
                </div>
                {{/each}}
                <!-- <div class="citemwrap">
                    <div class="citem">
                        <div>
                            <a class="desktopportfoliojump" href="https://brickvisual.com/portfolio/">+ more works</a>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <button type="button" class="slick-arrow slick-next">
            <svg class="icon">
                <use xlink:href="#icon-caret-right"></use>
            </svg>
        </button>
        <div class="carouselstatus"></div>
        <div class="navcarousel">
            {{#each portfolioslides}}
            <div>
                <figure>
                    <img src="{{root}}assets/img/slides/thumbs/{{ slide }}">
                </figure>
            </div>
            {{/each}}
            <!-- <div>
                <figure>
                    <img width="1000" height="1000" src="{{root}}assets/img/more.svg" alt="">
                </figure>
            </div> -->
        </div>
    </div>
    

</div>
