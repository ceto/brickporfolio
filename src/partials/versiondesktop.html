<div class="fordesktoponly show-for-large paceshow">
    <div class="carouselwrap">
        <button type="button" class="slick-arrow slick-prev"><svg class="icon">
                <use xlink:href="#icon-caret-left"></use>
            </svg></button>
        <div class="grid-container">
            <div class="homecarousel slick-slider">
                {{#each slides}}
                <div>
                    <div class="citem">
                        {{#if info}}
                        <aside class="ipanel">
                            <header class="ipanel__header">
                                <h3>{{ title }}</h3>
                                <p>{{ date }}</p>
                            </header>
                            <div class="ipanel__details">
                                <h4>Project info</h4>
                                <p>{{ info }}</p>
                                <h4>Client</h4>
                                <p class="ipanel__moreworks"><a href="https://brickvisual.com/portfolio/">+ more
                                        works</a></p>
                                <p class="ipanel__details__client">{{ client }}</p>
                            </div>
                        </aside>
                        {{/if}}
                        <figure data-title="{{ title }}" data-description="{{ client }}">
                            <a href="{{ url }}">
                                {{#if video}}
                                    <video width="{{ img_width }}" height="{{ img_height }}" muted loop preload poster="{{root}}assets/img/slides/{{ img }}">
                                        <source src="{{root}}assets/img/slides/{{ video }}" type="video/mp4">
                                        <source src="{{root}}assets/img/slides/medium/{{ video }}" type="video/mp4" media="all and (max-width: 1024px)">
                                    </video>
                                {{/if}}
                                {{#unless video}}
                                    <img width="{{ img_width }}" height="{{ img_height }}"
                                    src="{{root}}assets/img/slides/medium/{{ img }}" alt="{{ title }}"
                                    srcset="{{root}}assets/img/slides/{{ img }} {{ img_width }}w">
                                {{/unless}}

                            </a>
                            {{#if figcaption}}
                            <figcaption>
                                {{figcaption}}{{#if subcaption}}<em>{{subcaption}}</em>{{/if}}
                            </figcaption>
                            {{/if}}
                        </figure>
                    </div>
                </div>
                {{/each}}
                <div>
                    <div class="citem">
                        <figure>
                            <a class="desktopportfoliojump" href="https://brickvisual.com/portfolio/">+ more works</a>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="slick-arrow slick-next"><svg class="icon">
                <use xlink:href="#icon-caret-right"></use>
            </svg></button>
    </div>
    <div class="grid-container">
        <h3 class="carouselstatus">
            <!-- Lorem ipsum dolor sit amet<em>lorem ipsum</em> -->
        </h3>
    </div>

    <div class="navcarousel">
        {{#each slides}}
        <div>
            <figure>
                <img width="{{ img_width }}" height="{{ img_height }}" src="{{root}}assets/img/slides/medium/{{ img }}"
                    alt="{{ title }}" srcset="{{root}}assets/img/slides/{{ img }} {{ img_width }}w">
            </figure>
        </div>
        {{/each}}
        <div>
            <figure>
                <img width="1000" height="1000" src="{{root}}assets/img/more.svg" alt="">
            </figure>
        </div>
    </div>
</div>
