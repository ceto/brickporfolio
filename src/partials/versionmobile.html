<div class="formobileonly hide-for-large paceshow">
    <ul class="slides">
        {{#each slides}}
        {{#if showonmobile}}
        <li>
            <div class="slidecard" id="slidecard-{{id}}" data-magellan-target="slidecard-{{id}}">
                <figure data-title="{{ title }}" data-description="{{ client }}">
                    <a href="#slidecard-{{id}}">
                        {{#if video}}
                        <video width="{{ img_width }}" height="{{ img_height }}" muted loop preload poster="{{root}}assets/img/slides/{{ img }}">
                            <source src="{{root}}assets/img/slides/{{ video }}" type="video/mp4">
                            <source src="{{root}}assets/img/slides/medium/{{ video }}" type="video/mp4" media="all and (max-width: 1024px)">
                        </video>
                        {{/if}}
                        {{#unless video}}
                        <img width="{{ img_width }}" height="{{ img_height }}"
                            src="{{root}}assets/img/slides/medium/{{ img }}" alt="{{ title }}"
                            srcset="{{root}}assets/img/slides/{{ img }} {{ img_width }}w">
                        {{/unless}}
                    </a>
                    {{#if figcaption}}
                    <figcaption>
                        {{figcaption}}{{#if subcaption}}<em>{{subcaption}}</em>{{/if}}
                    </figcaption>
                    {{/if}}
                </figure>
                {{#if info}}
                <aside class="ipanel">
                    <header class="ipanel__header">
                        <h3>{{ title }}</h3>
                        <p>{{ date }}</p>
                    </header>
                    <div class="ipanel__details">
                        <h4>Project info</h4>
                        <p>{{ info }}</p>
                        <h4>Client</h4>
                        <p class="ipanel__moreworks"><a href="https://brickvisual.com/portfolio/">+ more
                                works</a></p>
                        <p class="ipanel__details__client">{{ client }}</p>
                    </div>
                </aside>
                {{/if}}
            </div>
        </li>
        {{/if}}
        {{/each}}
        <li>
            <a class="mobileportfoliojump" href="https://brickvisual.com/portfolio/">+</a>
        </li>
    </ul>
</div>
